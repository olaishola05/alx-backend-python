apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-app-deployment
  labels:
    app: django-messaging-app
    version: v1.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-messaging-app
      version: v1.0
  template:
    metadata:
      labels:
        app: django-messaging-app
        version: v1.0
  spec:
    containers:
      - name: django-messaging-app-container
        image: olaish/messaging_app:v1.0
        ports:
          - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-app-service
spec:
  selector:
    app: django-messaging-app
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
